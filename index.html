<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrimba-Solo-Oldagram</title>
    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <img class="logo-img" src="./images/logo.png" alt="logo" />
        <img
          class="user-avatar"
          src="./images/user-avatar.png"
          alt="user avatar"
        />
      </header>
      <main>
        <section class="post-maker">
          <div class="image-container">
            <img
              class="post-avatar"
              src="./images/avatar-vangogh.jpg"
              alt="avatar-vangogh"
            />
          </div>
          <div class="text-container">
            <h1>Vincent van Gogh</h1>
            <p>Zudert, Netherlands</p>
          </div>
        </section>
        <section class="post-image">
          <img
            class="post-vangogh"
            src="./images/post-vangogh.jpg"
            alt="post-vangogh"
          />
        </section>
      </main>
      <footer class="footer">
        <div class="icon-container">
          <img class="icons" src="./images/icon-heart.png" alt="like" />
          <img class="icons" src="./images/icon-comment.png" alt="comment" />
          <img class="icons" src="./images/icon-dm.png" alt="dm" />
        </div>
        <p class="likes">21,492 likes</p>
        <p class="comments">vincey1853 just took a few mushrooms lol</p>
      </footer>
    </div>
  </body>
</html>
